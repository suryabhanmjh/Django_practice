<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <!-- ✅ Navbar -->
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'register' %}">Register</a> |
        <a href="{% url 'login' %}">Login</a>
    </nav>
    <hr>
    
    {% if msg %}
        <p style="color:red">{{ msg }}</p>
    {% endif %}
    
    <!-- ✅ Page Content -->
    {% block content %}{% endblock %}
</body>
</html>
