<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .login-form-section {
            padding: 3rem;
        }
        .login-image-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 3rem;
        }
        .form-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .form-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s ease;
            height: auto;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .btn-social {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
        }
        .btn-social:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .login-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="login-container">
                    <div class="row g-0">
                        <!-- Login Form Section -->
                        <div class="col-lg-6">
                            <div class="login-form-section">
                                <div class="text-center mb-4">
                                    <i class="fas fa-user-lock text-primary" style="font-size: 3rem;"></i>
                                    <h2 class="form-title">Welcome Back!</h2>
                                    <p class="form-subtitle">Please sign in to your account</p>
                                </div>

                                <!-- Error Messages -->
                                {% if pmsg %}
                                    <div class="alert alert-danger">
                                        <i class="fas fa-exclamation-triangle me-2"></i>{{ pmsg }}
                                    </div>
                                {% endif %}

                                <form method="post" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    
                                    <div class="form-floating">
                                        <input type="email" name="email" value="{{ email }}" class="form-control" 
                                               id="email" placeholder="Enter your email" required>
                                        <label for="email">
                                            <i class="fas fa-envelope me-2"></i>Email Address
                                        </label>
                                    </div>

                                    <div class="form-floating">
                                        <input type="password" name="password" class="form-control" 
                                               id="password" placeholder="Enter your password" required>
                                        <label for="password">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="remember">
                                            <label class="form-check-label" for="remember">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#" class="text-decoration-none" style="color: #667eea;">
                                            Forgot Password?
                                        </a>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-login">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                    </button>
                                </form>

                                <div class="divider">
                                    <span>or</span>
                                </div>

                                <div class="social-login">
                                    <button class="btn btn-social">
                                        <i class="fab fa-google text-danger"></i>
                                    </button>
                                    <button class="btn btn-social">
                                        <i class="fab fa-facebook text-primary"></i>
                                    </button>
                                    <button class="btn btn-social">
                                        <i class="fab fa-twitter text-info"></i>
                                    </button>
                                </div>

                                <div class="register-link">
                                    <p>Don't have an account? 
                                        <a href="{% url 'register' %}">Create one here</a>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Image/Info Section -->
                        <div class="col-lg-6">
                            <div class="login-image-section">
                                <div>
                                    <i class="fas fa-shield-alt login-icon"></i>
                                    <h3>Secure Access</h3>
                                    <p class="mb-4">Your data is protected with enterprise-level security</p>
                                    <div class="row text-center">
                                        <div class="col-4">
                                            <i class="fas fa-users fa-2x mb-2"></i>
                                            <p><small>1000+ Users</small></p>
                                        </div>
                                        <div class="col-4">
                                            <i class="fas fa-star fa-2x mb-2"></i>
                                            <p><small>5 Star Rating</small></p>
                                        </div>
                                        <div class="col-4">
                                            <i class="fas fa-globe fa-2x mb-2"></i>
                                            <p><small>Global Access</small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
