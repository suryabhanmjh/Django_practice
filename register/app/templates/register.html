!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'register/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form action="{% url 'registerdata' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
           fname: <input type="text" name="fname" class="form-control" required><br>
           <h4 style='color:red'>{{ msg }}</h4> <br>
           email: <input type="email" name="email" class="form-control" required><br>
           contact: <input type="text" name="contact"  class="form-control" required><br>
           <h4 style='color:red'>{{ pmsg }}</h4> <br>
           Password: <input type="password" name="password" class="form-control" required><br>
           Confirm Password: <input type="password" name="cpassword" class="form-control" required><br>
           Image: <input type="file" name="image" accept=".jpg, .jpeg, .png" class="form-control" required><br>

           Document: <input type="file" name="document" accept=".pdf, .doc, .docx" class="form-control" required><br>
           <input type="submit" value="Register" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
